<!-- 欧州サッカーリーグ一覧画面を作ってください -->
<!-- 画面のレイアウトは自由です -->
<!-- 画面には、リーグ名、国名、リーグの詳細情報を表示してください -->
<!-- 画面には、リーグの詳細情報を表示するためのボタンを配置してください -->
<!-- ボタンをクリックすると、リーグの詳細情報を表示するモーダルダイアログを表示してください -->
<!-- モーダルダイアログには、リーグの詳細情報を表示してください -->
<!-- モーダルダイアログには、閉じるボタンを配置してください -->
<div>
  <div class="card" *ngFor="let league of this.leagues$ | async">
    <h2>{{ league.name }}</h2>
    <button>詳細</button>
  </div>
</div>
