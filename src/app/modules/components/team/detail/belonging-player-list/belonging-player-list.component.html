<div class="playerList">
  <div class="card" *ngFor="let player of this.players$ | async">
    <a [routerLink]="['/players', player.uid]">
      <h2>
        {{ player.name }}
      </h2>
      <p>{{ player.age }}才</p>
      <p>{{ player.country.name }}</p>
      <p>{{ player.position }}</p>
      <img src="{{ player.photoUrl }}" style="width: 100px; height: 100px" />
    </a>
  </div>
  <p *ngIf="!(this.players$ | async)?.length">選手情報がありません</p>
</div>
