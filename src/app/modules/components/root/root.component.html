<div class="root">
  <div class="match-list">
    <div *ngFor="let match of this.matches$ | async" class="match-item">
      <div class="team">
        <img [src]="match.homeTeam.logoUrl" alt="Home Team Logo" />
        <p>{{ match.homeTeam.name }}</p>
        <p>{{ match.homeTeamScore }}</p>
      </div>
      <div class="team">
        <img [src]="match.awayTeam.logoUrl" alt="Away Team Logo" />
        <p>{{ match.awayTeam.name }}</p>
        <p>{{ match.awayTeamScore }}</p>
      </div>
    </div>
  </div>
</div>
